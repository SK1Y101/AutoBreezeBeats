version: 1
disable_existing_loggers: false
formatters:
  default:
    format: '%(name)s: %(message)s'
handlers:
  console:
    class: rich.logging.RichHandler
    formatter: default
  file:
    class: logging.FileHandler
    filename: application.log
    formatter: default
root:
  handlers: [console, file]
  level: INFO
loggers:
  uvicorn:
    handlers: [console, file]
    level: INFO
    propagate: false
  uvicorn.error:
    handlers: [console, file]
    level: ERROR
    propagate: true
  uvicorn.access:
    handlers: [console, file]
    level: INFO
    propagate: true